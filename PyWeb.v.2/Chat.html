<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat</title>
        <link rel="stylesheet" href="./static/Base.css">
        <link rel="stylesheet" href="./static/Chat.css">
    </head>
    <body>
        <div class="MainBody">
            <div class="Side">
            </div>
            <div class="MainChat">
                <div class="TopChatBar">
                    <input type="button" value="X" class="CloseChatBtn">
                    <input type="image" src="{{UserProfile}}" alt="url_for('static', filename='PFP.png')">
                    <h3>{{Name}}</h3>
                </div>
                <div class="MessageBar">
                    <input type="text" placeholder="Enter Message.." class="MessageBox">
                    <input type="button" value=">" class="SendBtn">
                </div>
            </div>
        </div>
    </body>
</html>
